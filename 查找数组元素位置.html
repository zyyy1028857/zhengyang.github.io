<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function indexOf(arr, item) {
        for(var i = 0; i < arr.length; i++){
            if(arr[i] == item){
                return i;
            }else{
                return -1;
            }
        }
    }
    alert(indexOf([1,2,4,5],2));
</script>
</body>
</html>
