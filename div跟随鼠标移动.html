<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div跟随鼠标移动</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: #831927;
            position: absolute;
        }
    </style>
</head>
<body style="height: 1000px;width: 1000px;">
<div id="box1">

</div>
<script>
    window.onload = function () {
        /*
        * 使div 跟随鼠标移动*/
        //获取box1
        var box1 = document.getElementById("box1");
        document.onmousemove = function () {
            //解决兼容问题
            event = event || window.event;
            //获取滚动条滚动的距离
            //var st = ;chrome能获取到，ie不能获取到
            var st = document.body.scrollTop||document.documentElement.scrollTop;
            var sl = document.body.scrollLeft||document.documentElement.scrollLeft;
            //获取鼠标的坐标
            /*
            *  clientX ,clientY指的是鼠标在当前可见窗口的位置
            *  div偏移量是相对于整个页面的
            *  pageX ,pageY可以获取鼠标相对于当前页面的坐标
            * 但是Ie8bu兼容
            * */
            var left = event.clientX + sl;
            var top = event.clientY + st;

            //设置div的偏移量
            box1.style.left = left + "px";
            box1.style.top = top + "px";
        }
    }
</script>
</body>
</html>
