<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模仿块级作用域</title>
</head>
<body>
<script>
    function outputName(){
        (function () {
            for (var i=0; i < 10; i++){
                alert(i);
            }
        })();
        alert(i);//导致错误
    }
    //私有作用域，只要临时需要一些变量
    (function () {
        
    })();

    //私有变量
    function add(num1, num2) {
        var sum = num1 + num2;
        return sum;
    }
</script>
</body>
</html>
