<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不规则图片排列</title>
    <style>
        .grid {
            display: table;
            transform:rotate(-45deg);
            margin: 0 auto;
        }
        .grid > .grid-tr {
            display: table-row;
        }
        .grid > .grid-tr > .grid-td {
            display: table-cell;
            width: 120px;
            height: 120px;
        }
        .grid-td>img{
            outline: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="grid">
    <div class="grid-tr">
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
    </div>
    <div class="grid-tr">
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
    </div>
    <div class="grid-tr">
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
    </div>
    <div class="grid-tr">
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
        <div class="grid-td"><img src="images/tel5.jpg" alt="" style="width: 120px;height: 120px;"></div>
    </div>
</div>
</body>
</html>
