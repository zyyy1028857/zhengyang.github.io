<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算法1</title>
</head>
<body>
<script>
    /*传递给你一个包含两个数字的数组。返回这两个数字和它们之间所有数字的和。
      *最小的数字并非总在最前面。*/
    function sumAll(arr) {
       var max = Math.max(arr[0],arr[1]);//最大数
       var min = Math.min(arr[0],arr[1]);//最小数
       var sum = 0;
        for(var i = min; i <= max; i++){
            sum += i;
        }
        return sum;
    }

 sumAll([5,1]);
</script>
</body>
</html>
